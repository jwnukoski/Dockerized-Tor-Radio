server {
        listen 80 default_server;
        listen [::]:80 default_server;

        root /var/www/html;

        index index.html index.htm index.nginx-debian.html;

        server_name "localhost";

        location / {
                proxy_pass http://icecast:8000/stream;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header Host $host;
        }
}