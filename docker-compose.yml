version: '1'

services:
  # Hosts the stream
  icecast:
    container_name: icecast
    build:
      context: ./icecast
      dockerfile: ./Dockerfile
    restart: always
    ports:
      - 8000

  # Streams the audio to the icecast server
  ices:
    container_name: ices
    build:
      context: ./ices
      dockerfile: ./Dockerfile
    restart: always
    volumes:
      - ./music/dump:/usr/share/ices/music/dump
      - ./music/staging:/usr/share/ices/music/staging
      - ./music/ogg:/usr/share/ices/music/ogg
    depends_on:
      - icecast

  # Hosts the webpage for users to play the icecast stream
  tor:
    container_name: tor
    build:
      context: ./tor
      dockerfile: ./Dockerfile
    restart: always
    depends_on:
      - icecast
    ports:
      - 80:80